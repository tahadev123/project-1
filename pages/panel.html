<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="main_panel">
        <div class="container">
            <div class="panel_head">
            <p>شاپ طاها</p>

            <div class="user_panel">
                <span>طاها دهقان</span>
                <img src="../assest/icons/user-icon.png" alt="">
            </div>
        </div>

        <div class="panel_sidbar">

            <div class="panel_content_pic">
                <img src="../assest/images/logo.svg" alt="">
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/settings.png) center no-repeat;"></i>
                        <a href="#">تنظیمات صفحه اصلی</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/list.png) center no-repeat;"></i>
                        <a href="#"> فهرست ها</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/different-squares.png) center no-repeat;"></i>
                        <a href="#">دسته ها</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/dollar.png) center no-repeat;"></i>
                        <a href="#"> حسابداری</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/ecommerce.png) center no-repeat;"></i>
                        <a href="#"> محصولات</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/price-tag.png) center no-repeat;"></i>
                        <a href="#"> کد تخفیف</a>
                    </li>
                </ul>
            </div>

            <div class="panel_content_menu">
                <ul>
                    <li>
                        <i style="background: url(../assest/icons/power-button.png) center no-repeat; 
                        height: 22px;"></i>
                        <a style="color: #FF7171;" href="#">خروج</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="panel_body">

            <form action="">

                <div class="panel_body_content">
                    <h1>تنظیمات اصلی</h1>
    
                    <div class="panel_inputs">
                        <label for="site_title">عنوان سایت</label>
                        <input id="site_title" type="text" name="sitetitle">
                    </div>
    
                    <div class="panel_inputs">
                        <label for="color_site">رنگ اصلی سایت</label>
                        <input id="color_site" type="color" name="colorsite">
                    </div>
    
                    <div class="panel_inputs">
                        <label for="sec_color">رنگ مکمل سایت</label>
                        <input id="sec_color" type="color" name="seccolor">
                    </div>
    
                    <div class="panel_inputs">
                        <label for="logo_site">لوگو سایت</label>
                        <input id="logo_site" type="file" name="logosite">
                    </div>
    
                    <div class="panel_inputs">
                        <label for="intro_text">متن قسمت معرفی سایت</label>
                        <input id="intro_text" type="text" name="introtext">
                    </div>
    
                    <input class="panel_submit" value="ثبت" type="submit">

            </form>

            </div>
        </div>


    </div>
</div>


    
</body>
</html>
